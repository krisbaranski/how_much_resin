<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>How much resin?</title>
  </head>

  <body>
    <header>
      <div>
      <h1>How much resin?</h1>
      <p>- use cm and decimal . -</p>
    </div>
    </header>

    <main>
    <div class="contain">

      <div class="left">
          <input type="text" class="x">
          <p>(length in cm)</p>
          <input  type="text" class="y">
          <p>(width in cm)</p>
          <input type="text" class="z">
          <p>(height in cm)</p>
          <br>
          <button  class="btn calc"">Calculate</button>
          <button class="btn again"">Again!</button>
      </div>
      
      <div class="right">
        <p class="amount"></p>
      </div>
      
    </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
